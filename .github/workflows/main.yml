name: Deploy larabel
on:
  push:
    branches:
      - master
jobs:
  deplpy-app:
    runs-on: ubuntu-latest
    steps:
    -  name: Checkout
       uses: actions/checkout@v4.1.1
    -  name: SSH Remote Commands
       uses: appleboy/ssh-action@v1.0.3
       with:
         host: ${{ secrets.HOST }}
         username: ${{ secrets.USERNAME }}
         key: ${{ secrets.KEY }}
         script: "cd home/ubuntu/devops && ./deploy.sh"   
